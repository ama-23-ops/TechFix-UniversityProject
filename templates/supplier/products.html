<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier - Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Product List (Supplier)</h1>

    <h2>Add New Product</h2>
    <form id="addProductForm">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="name" required><br><br>

        <label for="product_description">Description:</label>
        <textarea id="product_description" name="description"></textarea><br><br>

        <label for="product_price">Price:</label>
        <input type="number" id="product_price" name="price" step="0.01" required><br><br>

        <label for="product_category">Category:</label>
        <input type="text" id="product_category" name="category"><br><br>

        <button type="submit">Add Product</button>
    </form>

    <h2>Edit Product</h2>
    <form id="editProductForm" style="display:none;">
        <input type="hidden" id="edit_product_id" name="id">
        <label for="edit_product_name">Product Name:</label>
        <input type="text" id="edit_product_name" name="name" required><br><br>

        <label for="edit_product_description">Description:</label>
        <textarea id="edit_product_description" name="description"></textarea><br><br>

        <label for="edit_product_price">Price:</label>
        <input type="number" id="edit_product_price" name="price" step="0.01" required><br><br>

        <label for="edit_product_category">Category:</label>
        <input type="text" id="edit_product_category" name="category"><br><br>

        <button type="submit">Update Product</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>


    <h2>Product List</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be dynamically added here -->
        </tbody>
    </table>


    <script src="{{ url_for('static', filename='js/supplier.js') }}"></script>
</body>
</html>
