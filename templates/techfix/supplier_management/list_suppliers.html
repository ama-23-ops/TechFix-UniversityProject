<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Supplier List</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    margin-bottom: 10px;
    padding: 5px;
    width: 100%;
    max-width: 300px;
    box-sizing: border-box; /* Important for consistent width */
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #007bff;
}

nav a:hover {
    text-decoration: underline;
}

/* Styles for flash messages */
ul.flashes {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
}

ul.flashes li {
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
}

ul.flashes li.success {
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
}

ul.flashes li.error {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
}

/* General styling improvements for better readability */
body {
    line-height: 1.6;
}

table {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th {
    text-transform: uppercase;
    font-weight: bold;
}

/* Form specific enhancements */
form {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    margin-top: 10px;
    color: #555;
}

input:focus, select:focus, textarea:focus {
    border:#333;
}
</style>
</head>
<body>
    <h1>Supplier List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Contact Person</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact_email }}</td>
                <td>{{ supplier.phone_number }}</td>
                <td>{{ supplier.address }}</td>
                <td>{{ supplier.contact_person }}</td>
                <td>
                    <a href="{{ url_for('supplier_management.edit_supplier', supplier_id=supplier.id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('supplier_management.delete_supplier', supplier_id=supplier.id) }}" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('supplier_management.create_supplier') }}">Create New Supplier</a>
</body>
</html>
